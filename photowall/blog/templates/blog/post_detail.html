{%extends "blog/layout.html" %}

{%block title %} {{post.title}}{%endblock%}

{% block extra_head %}
<style>
    .post_photo{
        max-width:100%;
    }
</style>
{% endblock%}

{%block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{post.title}}
                </div>
                <div class="panel-body">
                    Panel content
                    <h1> {{post.title}}</h1>
                    {% if post.photo %}
                        <img src="{{post.photo.url}}"  class="post_photo"/>
                    {%endif%}
                
                    <hr/>
                      {{post.content|linebreaks}}
                     </div>
                     <div class="panel-footer">
                         <a href="{% url "blog:index" %}" class="btn btn_default">목록으로</a>
                    </div>

        </div>
      </div>
    </div>
</div>
 

  

{%endblock%}
